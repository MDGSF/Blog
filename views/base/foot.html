<footer id="footer" class="blog-footer">
    <div class="container">
    <div class="row footer-wrap">
    <div class="col-md-12 desc">

        <div class="pull-right">
            <div class="btn-group dropup">
                <button type="button" class="btn btn-default btn-md dropdown-toggle" data-toggle="dropdown">
                    <strong>{{i18n .Lang "language_choice"}}: </strong>{{i18n .Lang .Lang}} 
                    <i class="caret">
                    </i>
                </button>
                <ul class="dropdown-menu">
                    {{range .Langs}}
                    <li><a href="javascript::" data-lang="{{.}}" class="lang-changed">{{i18n $.Lang .}}</a></li>
                    {{end}}
                </ul>
            </div>
        </div>

        <p>Blog template built with <a href="https://beego.me/">beego</a> and <a href="http://getbootstrap.com/">bootstrap</a>.</p>

        <p><a href="#">Back to top</a></p>

    </div>
    </div>
    </div>
    <input type="hidden" name="_once" value="{{.once_token}}" style="display:none;" />
</footer>
